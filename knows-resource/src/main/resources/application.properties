server.port=9001

# 因为我们静态资源服务器要显示的图片都在 D:/upload 目录下
# 所以我们重新定位当前项目的静态资源路径
# 重新定位后,我们事先访问localhost:8899/a.jpg
# 相当于在访问 D:/upload/a.jpg

spring.resources.static-locations=file:D:/upload

spring.application.name=resource-server

spring.cloud.nacos.discovery.server-addr=localhost:8848

server.servlet.context-path=/image